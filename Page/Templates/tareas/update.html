{% extends 'base.html' %}

{% block title %}Editar tarea{% endblock %}

{% block content %}
<section class="container-sm">
    <h3 class="text-center mt-3 mb-3">Editar tarea</h3>
    <form action="" method="POST">
        <div class="form-group">
            <label for="title">Titulo</label>
            <input type="text" class="form-control" id="title" name="title" required value="{{ tarea.title }}">
        </div>
        <div class="form-group">
            <label for="desc">Descripci√≥n</label>
            <textarea class="form-control" id="desc" name="desc" rows="3">{{ tarea.desc }}</textarea>
        </div>
        <br>
        <div class="form-group">
            <label for="state">Completado</label>
            <input type="checkbox" class="form-check-input" id="state" name="state" {% if tarea.state %}checked{% endif %}>
        </div>
        <br>
        <div class="text-center">
            <input type="submit" class="btn btn-primary" value="Guardar">
            <a href="{{ url_for('tareas_vista.index') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</section>
{% endblock %}
